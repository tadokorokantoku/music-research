name: Hourly YouTube MV Search

on:
  schedule:
    # 毎時（JST 8:00-24:00 = UTC 23:00-15:00）
    - cron: "0 23,0-15 * * *"
  workflow_dispatch: # 手動実行も可能

permissions:
  contents: write

jobs:
  youtube-mv:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run youtube-mv
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
          prompt: "/youtube-mv 2"
          claude_args: "--max-turns 50 --allowedTools Bash,Read,Write,Edit,WebFetch,Glob,Grep,Skill"
          show_full_output: true
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

      - name: Commit and push results
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add docs/
          git diff --staged --quiet || git commit -m "Add hourly YouTube MV report"

          # Pull with rebase and retry push up to 3 times
          for i in {1..3}; do
            git pull --rebase origin main && git push && break || sleep 5
          done
