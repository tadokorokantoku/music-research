name: Process MV Annotations

on:
  issues:
    types: [labeled]

permissions:
  contents: write
  issues: write

jobs:
  process-annotations:
    # Trigger when 'reviewed' label is added
    if: github.event.label.name == 'reviewed' && contains(github.event.issue.labels.*.name, 'mv-annotation')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get issue body
        id: get_issue
        run: |
          gh issue view ${{ github.event.issue.number }} --json body --jq '.body' > /tmp/issue_body.md
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Process annotations
        run: |
          chmod +x scripts/process_annotations.py
          python3 scripts/process_annotations.py /tmp/issue_body.md ${{ github.event.issue.number }}

      - name: Commit exclusion list
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/exclusions.json
          git diff --staged --quiet || git commit -m "Update exclusion list from issue #${{ github.event.issue.number }}"
          git push

      - name: Remove needs-review label
        run: |
          gh issue edit ${{ github.event.issue.number }} --remove-label "needs-review"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
